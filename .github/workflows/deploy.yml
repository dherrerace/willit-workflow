name: Weekly Build

on:
  schedule: # for scheduling to work this file must be in the default branch
  - cron: "0 0 * * 3" # repeat every Wednesday
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-src:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.get-repo-names.outputs.repos }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Get repo names
      id: get-repo-names
      run: |
        echo "repos=$( \
            jq -c \
              '[.repos[].RepoName | select( contains("-next") == false )]' \
              src/willit/willit-config.json \
          )" >> "$GITHUB_OUTPUT"

  gen-pages:
    runs-on: ubuntu-latest
    needs: get-src
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.get-src.outputs.repos) }}
    container:
      image: quay.io/podman/stable:latest
      options: --privileged

    steps:
    - name: Install dependencies
      run: |
        dnf -y install jq git

    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Filter config file
      run: |
        cat <<< $( \
            jq '{ repos:[.repos[] | select( .RepoName | contains("${{ matrix.repo }}") ) ]}' \
            src/willit/willit-config.json \
          ) > src/willit/willit-config.json
    - name: Get image from cache
      id: image-cache
      uses: actions/cache@v4
      with:
        path: |
          ./image/willit-deploy.tar
        key: container-${{ hashFiles('./podman/Containerfile') }}

    - name: Build Podman Image
      if: steps.image-cache.outputs.cache-hit != 'true'
      run: |
        bash ./build_image.sh
        mkdir -p ./image
        podman save willit-deploy > ./image/willit-deploy.tar

    - name: Run process
      run: |
        podman load -i ./image/willit-deploy.tar
        bash ./deploy.sh

    - name: Upload output
      uses: actions/upload-artifact@v3
      with:
        name: willit-output-${{ matrix.repo }}
        path: ./output/*
        retention-days: 1
